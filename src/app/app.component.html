<div *ngIf="gotResults" id="helpShowerDiv" class="parallax-pro">

<!--  Info Modal -->
<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="hideInfoModal()" bsModal #autoShownModal="bs-modal" class="modal fade"
    [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-title info-modal-title">     
                <div class="row">
                    <div class="col-md-12">
                            <span class="text-danger">
                                Sorry!    
                            </span>                            
                            <button type="button" class="close pull-right" aria-label="Close" (click)="autoShownModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>                        
                    </div>
                </div>       
            </div>
            <div class="modal-body">
                
               {{infoMessage}}
            </div>
        </div>
    <!-- </div> -->
</div>
